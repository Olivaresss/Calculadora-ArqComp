<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora MultiBase</title>
        <link rel="stylesheet" href="calculadora.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>

<body>
  
    <!-- Barra no topo -->
    <div class="rodape-calculadora">
        <h1>CALCULADORA  MULTIBASE</h1>

        <div class="botoes_indexes">
            <button onclick="arquivoOctal()"> OCTAL</button>
            <button onclick="arquivoHexadecimal()">HEXADECIMAL</button>
            <button onclick="arquivoDecimal()">DECIMAL</button>
            </div>
    <center>
 
            <h3>INSIRA UM NÚMERO BINARIO</h3> 
            <input id="input_binario" type="text">
            <h4>CONVERTER PARA</h4>
            <!-- Início da lista de conversão, ul = lista não ordenada-->
            <ul class="conversao-lista">
                <!-- Itens da lista-->
                <input onclick="calcOctal()" type="checkbox"> <b>OCTAL </b>  <h3 id="resultado_octal"></h3><br> 
                
                <input onclick="calcDecimal()" type="checkbox"> <b>DECIMAL</b>  <h3 id="resultado_decimal"></h3><br>
                
                <input onclick="calcHexadecimal()" type="checkbox"> <b>HEXADECIMAL</b>  <h3 id="resultado_hexadecimal"></h3><br>
            </ul>

        </div>
    </center>


    <script>

        function calcDecimal(){
            
            resultado_decimal.innerHTML = "";

            let inputUsuario = parseInt(input_binario.value, 2);

            let decimal = (inputUsuario).toString(10);
            
            resultado_decimal.innerHTML += `${decimal}`;
                
            }
           
    
        function calcOctal(){

            resultado_octal.innerHTML = "";

            let inputUsuario = parseInt(input_binario.value, 2);
                  
            let octal= (inputUsuario).toString(8);

            resultado_octal.innerHTML += `${octal}`;

        }

        function calcHexadecimal(){

            resultado_hexadecimal.innerHTML = "";

            let inputUsuario = parseInt(input_binario.value, 2);

            let hexadecimal = (inputUsuario).toString(16);

            resultado_hexadecimal.innerHTML += `${hexadecimal}`;
        }


        function arquivoOctal(){

            window.location.href="octal.html";
        }

        function arquivoDecimal(){

            window.location.href="decimal.html";
            
        }
        function arquivoHexadecimal(){

            window.location.href="hexadecimal.html";
        }
        
    </script>

</body>
</html>
